# Nombre de la aplicación
spring.application.name=TFG-ALMACEN

# Configuración de JWT
jwt.secret=TuSuperClaveSecretaDeProduccion
jwt.expiration=600

# Configuración de base de datos PostgreSQL - producción
spring.datasource.url=jdbc:postgresql://IP_DEL_SERVIDOR:5432/almacen_db_prod
spring.datasource.username=usuario_prod
spring.datasource.password=contraseña_prod
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
