# JWT Config
jwt.secret=${jwt.secret}
jwt.expiration=${jwt.expiration}

# Server
server.port=8080
spring.application.name=TFG-ALMACEN

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/almacen_db_dev
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.open-in-view=false

# Logs
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# HikariCP
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.validation-timeout=5000

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Storage
app.storage.location=uploads

# Static resources
spring.web.resources.static-locations=classpath:/static/,file:./build/reports/jacoco/test/html/

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Stripe
stripe.secret.key=${stripe.secret.key}
